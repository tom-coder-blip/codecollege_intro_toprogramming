<!-- 
COMMON HTML ELEMENTS
Headings: <h1> </h6> define Headings
Paragraphs: <p> </p> defines a Paragraphs
Links: <a href="URL">Click Here</a> creates hyperlinks
Images: <img src="image.jpg" alt="description"> displays Images
Lists:<ul> </ul> (unordered list) and <ol> </ol> (ordered list)
Strong: <strong></strong> Respresents atrong importance. Typically displayed as bold text in web browsers -->

Example
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML Page</title>
</head>
<body>
    <h1>HTML Elements</h1>
    <p>This is a paragraph. read this paragraph</p>
    <a href="https://www.google.com">Visit Google</a>
    <img src="image.jpg" alt="Your favourite image">
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    
</body>
</html>

<!-- 
<!-- ATTRIBUTES
href (for links): <a href="https://example.com">Click Here</a>
src (for images): <img src="logo.png" alt="Company Logo">
id (for unique identification): <p id="intro">Hello</p>
class(for styling multiple elements): <p class="text">Styled text</p>
style(for inline CSS): <p style="color: blue;">Blue text</p> --> -->
