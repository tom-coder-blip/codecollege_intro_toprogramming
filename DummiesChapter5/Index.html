<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1 id="myName">Tom Vuma</h1>
   <hr>
   <p id="aboutMe"><em> I'm learning to build dynamic web pages with javascript and HTML! </em></p>
   <hr> 
   <h2>Things I like</h2>
   <p>Here are some of the things I like to do:</p>
   <ul>
    <li id="firstThing">Eating burgers</li>
    <li id="secondThing">Playing football</li>
    <li id="thirdThing">Watching movies</li>
   </ul>

   <button id="changeList" type="button">
    Change Your list
   </button>

   <script>
    var item1;
var item2;
var item3;

document.getElementById("changeList").onclick = newList;
function newList() {
item1 = prompt("Enter a new first thing: ");
item2 = prompt("Enter a new second thing: ");
item3 = prompt("Enter a new third thing: ");
updateList();
}
function updateList() {
document.getElementById("firstThing").innerHTML =

item1;

document.getElementById("secondThing").innerHTML =

item2;

document.getElementById("thirdThing").innerHTML =

item3;

}

   </script>
    
</body>
</html>
